                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                <p>

                <p>
                    <label for="ape">Domicilio:</label>
                    <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
                </p>
                <p>
                    <label for="ape">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                </p>
                <p>
                    <label for="ape">Comentarios:</label>
                    <textarea></textarea>
            </fieldset>
            <fieldset>
                    <legend>Datos con radio-button</legend>
                    <label for="op1">Selecci√≥n con radio-button</label>
                    <label><input type="radio" name="sel-radio" id="" value="si">SI</label>

                <legend>Botones con submit y reset</legend>
                <input type="submit" value="Enviar datos">

        </form>
